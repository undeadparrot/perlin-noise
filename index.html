<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="app"></canvas>
    <label for="scale">Scale:</label>
    <input id="scale-input" name="scale" type="range" value="50" min="1.5" max="150"/>
    <label for="persistence">Persistence:</label>
    <input id="persistence-input" name="persistence" type="range" value="0.5" min="0" max="2" step="0.1"/>
    <label for="octaves">Octaves:</label>
    <input id="octaves-input" name="octaves" type="number" value="3" min="1" max="20" step="1"/>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
